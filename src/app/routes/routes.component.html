<mat-toolbar color="primary">
    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Listado de Computadoras</h1>
  </mat-toolbar>
  <mat-sidenav-container autosize >
    <mat-sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
      <mat-nav-list>
        <a mat-list-item routerLink="/routes">
          <span class="entry">
            <mat-icon [color]="'primary'">house</mat-icon>
            <span  *ngIf="!isCollapsed" >Bienvenido</span>
          </span>
        </a>
        <a mat-list-item routerLink="/routes/computadoras">
            <span class="entry">
              <mat-icon [color]="'primary'">computer</mat-icon>
              <span  *ngIf="!isCollapsed">Computadoras</span>
            </span>
          </a>
          <a mat-list-item routerLink="/routes/new">
            <span class="entry">
              <mat-icon [color]="'primary'">add</mat-icon>
              <span  *ngIf="!isCollapsed">Agregar computadora</span>
            </span>
          </a>
          <a mat-list-item  routerLink="/routes/contact">
            <span class="entry">
              <mat-icon [color]="'primary'">person</mat-icon>
              <span  *ngIf="!isCollapsed" routerLink="/routes/Contact" >Contacto</span>
            </span>
          </a>
          <a mat-list-item (click)="onCerrarSesion()">
            <span class="entry">
              <mat-icon [color]="'primary'">logout</mat-icon>
              <span  *ngIf="!isCollapsed" routerLink="/routes/Contact" >Cerrar sesion</span>
            </span>
          </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
